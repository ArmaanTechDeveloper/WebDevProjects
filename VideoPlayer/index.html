<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videoPlayer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div class="videoTitle flex bg-blue-800 text-white h-12 items-center space-x-4">

        </div>
        <div id="videoSection" >

            </div>
            <div class="videoControllers"></div>
        </div>
        <div class="contentSection bg-orange-400"></div>
    </div>
