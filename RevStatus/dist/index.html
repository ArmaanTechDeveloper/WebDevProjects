<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Revision Notifier</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">RevStatus</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent ">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#input">new</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#revise">revise</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#all">all</a>
              </li>                           
            </ul>            
          </div>
        </div>
      </nav>

      <!-- form section Starts here  -->
      <div class="container my-5" id="input">
        <form id="add">
            <h1 for="exampleFormControlInput1" class="form-label ">Enter Your Topic</h1>
            <input type="text" class="form-control" name="topic" id="exampleFormControlInput1" placeholder="">
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
          </form>
      </div>
      <!-- form Section ends here   -->


      <!-- table   Section   -->    
      <div class="container my-5 vw-100 vh-100" id="revise">
        <h1>Yet To Revise</h1>  
        <table class="table table-dark table-striped  ">
            <thead>
              <tr>
                <th scope="col">Topic Name</th>
                <th scope="col">Last Revised</th>
                <th scope="col">Times Revised</th>
                <th scope="col">done/not</th>
              </tr>
            </thead>
            <tbody id="addrevisehere">
              <!-- <tr>
                <th id="reviseTopicName">reproduction in animaals</th>
                <td>22/4/2022</td>
                <td>22/3/2022</td>
                <td><button class="btn btn-primary">Completed</button></td>
              </tr> -->
            </tbody>
          </table>
      </div>


      <!-- newly added table  content   -->
      <!-- table   Section   -->
      <div class="container my-5 my-5 vw-100 vh-100" id="all">
        <h1>Newly Added</h1>  
        <table class="table table-dark table-striped  ">
            <thead>
              <tr>
                <th scope="col">Topic Name</th>
                <th scope="col">Date Added</th>
                <th scope="col">Last Revised</th>
                <th scope="col">Times Revised</th>
              </tr>
            </thead>
            <tbody id="addAllHere">
              
            </tbody>
          </table>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="./bundle.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
